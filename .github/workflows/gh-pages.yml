name: Deploy Docs to GitHub Pages (docToolchain Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Für Pages-Deployment per Actions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build docs via docToolchain (Docker)
        run: |
          set -e
          # Baue die Doku im Repo-Root (Config: docToolchainConfig.groovy)
          docker run --rm -v "$PWD":/work -w /work doctoolchain/dtc:latest generateHTML

          # Output-Pfad automatisch finden (passe Liste bei Bedarf an)
          OUT=""
          for p in build/html docs/build/html docs/site; do
            if [ -f "$p/index.html" ]; then OUT="$p"; break; fi
          done
          [ -n "$OUT" ] || { echo "❌ Konnte generiertes HTML nicht finden."; ls -R; exit 1; }
          echo "Gefundener Output: $OUT"

          # In _site kopieren, damit Upload-Schritt einen stabilen Pfad hat
          rm -rf _site && mkdir -p _site
          cp -a "$OUT"/. _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4