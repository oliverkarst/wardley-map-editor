# .github/workflows/gh-pages.yml
name: Deploy Docs to GitHub Pages (docToolchain)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build docs with docToolchain
        shell: bash
        run: |
          set -euo pipefail

          # Preconditions
          test -f docs/arc42/arc42.adoc || { echo "docs/arc42/arc42.adoc fehlt"; exit 1; }

          # SDKMAN + docToolchain
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install doctoolchain

          # Minimal Config.groovy ohne Heredoc erzeugen
          : > Config.groovy
          printf "%s\n" \
            "inputPath  = 'docs/arc42'" \
            "outputPath = 'build'" \
            "" \
            "asciidoc = [" \
            "  inputFiles: ['arc42.adoc']" \
            "]" \
            >> Config.groovy

          echo "Config.groovy erstellt:"
          cat Config.groovy

          # Build
          doctoolchain . generateHTML

          # Pages-Artifact vorbereiten
          rm -rf _site && mkdir -p _site
          cp -a build/html/. _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4