# .github/workflows/gh-pages.yml
name: Deploy Docs to GitHub Pages (docToolchain via SDKMAN)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java (for docToolchain)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install docToolchain via SDKMAN + build HTML
        shell: bash
        run: |
          set -e
          # --- SDKMAN + doctoolchain ---
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install doctoolchain

          # Projekt-Root (hier liegt deine docToolchainConfig.groovy)
          PROJ_DIR="$PWD"
          cd "$PROJ_DIR"

          # WICHTIG: docToolchain sucht teils nach 'Config.groovy' -> Mapping herstellen
          if [ -f "docToolchainConfig.groovy" ]; then
            cp -f docToolchainConfig.groovy Config.groovy
          fi

          # Optional: zeigen, welche Pfade in der Config stehen
          echo "---- Config.groovy (head) ----"
          head -n 60 Config.groovy || true
          echo "--------------------------------"

          # Build
          doctoolchain "$PROJ_DIR" generateHTML

          # Standard-Output von docToolchain
          OUT="build/html"
          test -f "$OUT/index.html" || { echo "❌ $OUT/index.html nicht gefunden."; ls -R build || true; exit 1; }

          # Für Pages bereitstellen
          rm -rf _site && mkdir -p _site
          cp -a "$OUT"/. _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4