name: Deploy Docs to GitHub Pages (docToolchain)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install docToolchain via SDKMAN and build HTML
        shell: bash
        run: |
          set -e
          # Install SDKMAN + docToolchain (in diesem Step bleiben ENV/Path erhalten)
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install doctoolchain

          # Optionaler Check: Hauptdatei vorhanden?
          test -f docs/arc42/arc42.adoc

          # Build gemäß docToolchainConfig.groovy im Repo-Root
          doctoolchain . generateHTML

          # Für Pages bereitstellen
          rm -rf _site && mkdir -p _site
          cp -a build/html/. _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4